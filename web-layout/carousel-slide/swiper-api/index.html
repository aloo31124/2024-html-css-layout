<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper-api</title>
<!-- 
    <link 
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
 -->

    <link rel="stylesheet" href="./swiper/swiper-bundle.css">

    <link rel="stylesheet" href="./style.css">
    <!-- 
        輪播圖 第三方套件
            => https://swiperjs.com/swiper-api

            => 文章 https://ithelp.ithome.com.tw/articles/10321773
            
     -->
</head>
<body>

        
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
        </div>

        <!-- 下方分頁 按鈕 bar -->
        <div class="swiper-pagination"></div>
    
        <!-- 左右按鈕 (上/下一頁) -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- 下方進度 bar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <div class="slide-tab-list">
        <button onclick="slideTab(0)">Slide 1</button>
        <button onclick="slideTab(1)">Slide 2</button>
        <button onclick="slideTab(2)">Slide 3</button>
        <button onclick="slideTab(3)">Slide 4</button>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->
    <script src="./swiper/swiper-bundle.js"></script>
    <script src="./script.js"></script>

</body>
</html>
