<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code traversal</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- 
        https://www.youtube.com/watch?v=4ul3q-cEhvU&t=814s
        https://github.com/CodeTraversal/JavaScript-Projects/blob/main/Analog%20Clock/style.css
 -->

    <!-- 指針 -->
    <div style="--clr: #ffffff; --h: 94px" id="sec" class="hand">
        <i></i>
    </div>

    <div class="container">
        <div class="clock">
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
    </div>

</body>
</html>

<script src="./index.js"></script>
