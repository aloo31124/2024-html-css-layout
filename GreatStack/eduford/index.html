<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>eduford</title>
</head>
<body>
    
    <!-- 
        header ?
        1. 新增一個 (div)section.header 的物件
        2. 使用 nav 包覆如下 兩項目:
        => 3. a href 超連結 包覆 圖片
        => 4. div.nav-list > ul-li 包覆 a href 超連結, 建立 導覽列中之選項: HOME, ABOUT, COURSE, BLOG, CONTACT
        => 5. 上述選項在右, logo在左
     -->

     <!-- 首頁-標頭區塊 -->
     <div class="header">
        <!-- 上方導覽列 -->
        <nav>
            <a href="./index.html">
                <img src="./images/logo.png" alt="">
            </a>
            <!-- 上方導覽列 之 選項 -->
            <div class="nav-list">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">COURSE</a></li>
                    <li><a href="">BLOG</a></li>
                    <li><a href="">CONTACT</a></li>
                </ul>
            </div>
        </nav>
     </div>

</body>
</html>
