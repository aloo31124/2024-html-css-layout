<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel slide</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    
    <section>上方</section>

    <section class="portfolio-block" id="portfolio-block">      
        <div class="computer-background-img">
            <ul class="slide-list">
                <input type="radio" id="portfolio1" name="control" checked>
                <input type="radio" id="portfolio2" name="control">
                <input type="radio" id="portfolio3" name="control">
                <input type="radio" id="portfolio4" name="control">
                <input type="radio" id="portfolio5" name="control">
                <input type="radio" id="portfolio6" name="control">
                <input type="radio" id="portfolio7" name="control">
                <input type="radio" id="portfolio8" name="control">
                <input type="radio" id="portfolio9" name="control">
                <input type="radio" id="portfolio10" name="control">
                <input type="radio" id="portfolio11" name="control">
                <input type="radio" id="portfolio12" name="control">
    
                <li class="slide">1</li>
                <li class="slide">2</li>
                <li class="slide">3</li>
                <li class="slide">4</li>
                <li class="slide">5</li>
                <li class="slide">6</li>
                <li class="slide">7</li>
                <li class="slide">8</li>
                <li class="slide">9</li>
                <li class="slide">10</li>
                <li class="slide">11</li>
                <li class="slide">12</li>
            </ul>
        </div>
        <div class="slide-tab-list">
            <label class="tab" for="portfolio1">汽車</label>
            <label class="tab" for="portfolio2">旅行</label>
            <label class="tab" for="portfolio3">咖啡店</label>
            <label class="tab" for="portfolio4">個人履歷</label>
            <label class="tab" for="portfolio5">婚禮企劃</label>
            <label class="tab" for="portfolio6">餐廳</label>
            <label class="tab" for="portfolio7">應用程式</label>
            <label class="tab" for="portfolio8">教育</label>
            <label class="tab" for="portfolio9">花店</label>
            <label class="tab" for="portfolio10">服飾店</label>
            <label class="tab" for="portfolio11">牙醫醫美</label>
            <label class="tab" for="portfolio12">電子科技</label>
        </div>
    </section>

    <section>下方</section>
    

    <script src="./script.js"></script>

</body>
</html>
