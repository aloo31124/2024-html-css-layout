<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel slide</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    
    <div class="container">        
        <div class="computer-background-img">
            <ul class="slide-list">
                <input type="radio" id="control-1" name="control" checked>
                <input type="radio" id="control-2" name="control">
                <input type="radio" id="control-3" name="control">
    
                <li class="slide">1</li>
                <li class="slide">2</li>
                <li class="slide">3</li>
            </ul>
        </div>
        
        <div class="tab-list">
            <label class="tab" for="control-1">1</label>
            <label class="tab" for="control-2">2</label>
            <label class="tab" for="control-3">3</label>
        </div>
    </div>
    

    <script src="./script.js"></script>

</body>
</html>
